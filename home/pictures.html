<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>那些年</title>
    <link rel="stylesheet" href="./css/pic.css">
</head>

<body>
    <div class="container">
        <div id="front" onclick="openFront()">
            <h1>那些年拍过的照片</h1>

        </div>
        <div class="content">
            <div class="header">
                <h1> <span class="shine">锦</span> <span class="shine">瑟</span> <span class="shine">年</span> <span

                </h1>
                <h2></h2>
            </div>
            <div class="pic">
                <div class="box">
                    <img src="./images/oldpic/1.jpg" class="img" id="img1">
                    <a class="mask" href="">
                        <h2>家乡</h2>
                        <p>在家，天空与湖水永远是那么的蓝！</p>
                    </a>
                </div>
                <div class="box">
                    <img src="./images/oldpic/2.jpg" class="img" id="img2">
                    <a class="mask" href="">
                        <h2>远乡</h2>
                        <p>高中毕业之时，第一次前往1000多公里开外的城市，也是感受到了社会的样子</p>
                    </a>
                </div>
                <div class="box">
                    <img src="./images/oldpic/3.jpg" class="img" id="img3">
                    <a class="mask" href="">
                        <h2>XDM</h2>
                        <p>和几位朋友去爬山看日出，是能让彼此深厚感情更加深的事</p>
                    </a>
                </div>
                <div class="box">
                    <img src="./images/oldpic/4.jpg" class="img" id="img4">
                    <a class="mask" href="">
                        <h2>XDM</h2>
                        <p>几位处于风华正茂的青年，在一起望向那精彩的远方！</p>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="header">
                <h1><span class="shine">笃</span> <span class="shine">志</span> <span class="shine">好</span> <span
                    class="shine">学</span> <span class="shine">之</span> <span class="shine">时</span> </h1>
                <h2></h2>
            </div>
            <div class="pic">
                <div class="box">
                    <img src="./images/oldpic/5.jpg" class="img" id="img5">
                    <a class="mask" href="">
                        <h2>中学</h2>
                        <p>毕业之时，就是每个人给追梦的路途踩上了个关键一步！</p>
                    </a>
                </div>
                <div class="box">
                    <img src="./images/oldpic/6.jpg" class="img" id="img6">
                    <a class="mask" href="">
                        <h2>陌生</h2>
                        <p>来到未曾来过的城市，也有人在等你</p>
                    </a>
                </div>
                <div class="box">
                    <img src="./images/oldpic/7.jpg" class="img" id="img7">
                    <a class="mask" href="">
                        <h2>新学府</h2>
                        <p>在新的小世界里，我对着所有事物都是那么好奇</p>
                    </a>
                </div>
                <div class="box">
                    <img src="./images/oldpic/8.jpg" class="img" id="img8">
                    <a class="mask" href="">
                        <h2>扩展</h2>
                        <p>成为一位志愿者，让自己的爱心给他人带来快乐，同时自己收获幸福！</p>
                    </a>
                </div>
            </div>
        </div>
